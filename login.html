<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Nanny Driver</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4B0082;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .forgot-password {
      text-align: right;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #7D30B6;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    button {
      background-color: #7D30B6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #68249c;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #7D30B6;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form>
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <div class="forgot-password">
        <a href="#" id="forgot-password-link">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
    </form>
    <div class="signup-link">
      New to Nanny Driver? <a href="signup.html">Create an account</a>
    </div>
  </div>

  <!-- Firebase App (compat) -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
<!-- Firebase Auth (compat) -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCJXDB-s8k0z_v5ExcsxtrH0eYeIMTmF8U",
      authDomain: "nannydriver-ac620.firebaseapp.com",
      projectId: "nannydriver-ac620",
      storageBucket: "nannydriver-ac620.appspot.com",
      messagingSenderId: "383049608672",
      appId: "1:383049608672:web:6964a167f41b55a29fef85",
      measurementId: "G-39XNL9VQTN"
    };

    firebase.initializeApp(firebaseConfig);

    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.elements[0].value;
      const password = form.elements[1].value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "index.html"; // redirect to homepage
        })
        .catch((error) => {
          let message;
          switch (error.code) {
            case "auth/user-not-found":
              message = "No account found with this email.";
              break;
            case "auth/wrong-password":
              message = "Incorrect password. Please try again.";
              break;
            case "auth/invalid-email":
              message = "Please enter a valid email address.";
              break;
            default:
              message = "Login failed: " + error.message;
          }
          alert(message);
        });
    });

    const forgotPasswordLink = document.getElementById("forgot-password-link");

    forgotPasswordLink.addEventListener("click", (e) => {
      e.preventDefault();
      const email = form.elements[0].value;

      if (!email) {
        alert("Please enter your email address first.");
        return;
      }

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          alert("Password reset email sent. Please check your inbox.");
        })
        .catch((error) => {
          let message;
          switch (error.code) {
            case "auth/user-not-found":
              message = "No account found with this email.";
              break;
            case "auth/invalid-email":
              message = "Please enter a valid email address.";
              break;
            default:
              message = "Error: " + error.message;
          }
          alert(message);
        });
    });
  </script>

</body>
</html>
