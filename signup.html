<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Nanny Driver</title>
  <link rel="icon" type="image/png" href="images/NDLogo.png">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .signup-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4B0082;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #7D30B6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #68249c;
    }
    .signin-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }
    .signin-link a {
      color: #7D30B6;
      text-decoration: none;
      font-weight: 500;
    }
    .signin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6 flex-col">

  <div style="margin-bottom: 20px;">
    <a href="index.html">
      <img src="images/NDLogo.png" alt="Nanny Driver Logo" style="height: 60px; width: auto;">
    </a>
  </div>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="password" placeholder="Create Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="signin-link">
      Already a member? <a href="login.html">Sign in</a>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCJXD8-sk0kZ_v5ExcshtrH0eYeIMTmF8U",
    authDomain: "nannydriver-ac620.firebaseapp.com",
    projectId: "nannydriver-ac620",
    storageBucket: "nannydriver-ac620.appspot.com",
    messagingSenderId: "303049608672",
    appId: "1:303049608672:web:6964a167f41b55a29fef85",
    measurementId: "G-39XNL9VQTN"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const form = document.querySelector("form");
  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const fullName = form.elements[0].value;
    const email = form.elements[1].value;
    const phone = form.elements[2].value;
    const password = form.elements[3].value;
    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        return db.collection("users").doc(user.uid).set({
          fullName,
          email,
          phone
        });
      })
      .then(() => {
        window.location.href = "index.html";
      })
      .catch((error) => {
        // Using a custom message area instead of alert() would be better here too
        console.error("Firebase signup error:", error);
        alert("Signup Failed: " + error.message);
      });
  });
</script>
</body>
